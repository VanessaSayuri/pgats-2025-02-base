name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Instalar dependÃªncias
      run: npm install
    
    - name: Executar testes do Controler REST 
      run: npm run test-controller-rest

    - name: Subir a API REST
      run: npm run start-rest &

    - name: Subir a API GRAPHQL
      run: npm run start-graphql &

    - name: Esperar as APIs estarem funcionando
      run: sleep 8
    
    - name: Rodar os testes de API REST via HTTP
      run: npm run test-external-rest

    - name: Rodar os testes de API GraphQL via HTTP 
      run: npm run test-external-graphql
